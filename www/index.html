<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Alchimia Mechanica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="tri">△</span>
      <div>
        <div class="title">Alchimia<br><b>Mechanica</b></div>
        <div class="subtitle">Artisan Mécaniste — Reliez l’énergie aux récepteurs</div>
      </div>
    </div>

    <div class="controls">
      <div class="selects">
        <label>Monde/Niveau</label>
        <div class="select-row">
          <select id="worldSelect"></select>
          <select id="levelSelect"></select>
        </div>
      </div>
      <div class="buttons">
        <button id="btnUndo" title="Annuler (Z)">↩ Annuler</button>
        <button id="btnReset">↻ Réinitialiser</button>
        <button id="btnHelp">? Aide</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="board-wrap">
      <canvas id="board" width="1200" height="900"></canvas>
      <div id="toast" class="toast"></div>
    </section>

    <aside class="sidebar">
      <h3>Inventaire</h3>
      <div id="inv"></div>

      <h3 style="margin-top:20px">Outil</h3>
      <div class="toolrow">
        <button id="toolPlace" class="active">Placer</button>
        <button id="toolErase">Supprimer</button>
      </div>

      <h3>Contrôles</h3>
      <div class="hint">Rotation : <kbd>R</kbd> (par pas de 60°)</div>
      <div class="hint">Supprimer : clic droit / appui long</div>

      <h3 style="margin-top:20px">Objectif</h3>
      <p>Relie <b>Source</b> → <b>Récepteur</b> en utilisant les pièces limitées.</p>

      <div id="winCard" class="win hidden">
        ✅ Circuit complet !<br/>
        <button id="btnNext">Niveau suivant</button>
      </div>
    </aside>
  </main>

  <script src="game.js"></script>
</body>
</html>
