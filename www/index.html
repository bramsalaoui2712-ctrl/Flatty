<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alchimia Mechanica – MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Alchimia Mechanica</h1>
    <div class="actions">
      <button id="btn-reset" title="Réinitialiser le niveau">↺ Rejouer</button>
    </div>
  </header>

  <main class="layout">
    <aside class="inventory" id="inventory"></aside>
    <section class="board-wrap">
      <canvas id="board" width="900" height="700"></canvas>
      <div class="hud">
        <div id="hint">Place les pièces pour relier la Source au Récepteur.</div>
        <div id="status"></div>
      </div>
    </section>
  </main>

  <footer class="bottombar">
    <div>Tap/clic pour placer • Clic droit/long press pour supprimer • R pour pivoter</div>
  </footer>

  <script src="game.js"></script>
</body>
</html>
