<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Match Deluxe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo i {
            color: #ffcc00;
        }
        
        .stats {
            display: flex;
            gap: 20px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
        }
        
        .stat i {
            color: #ffcc00;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            width: 100%;
        }
        
        .game-board {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 6px;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
        }
        
        .tile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .tile:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            transition: all 0.3s;
            opacity: 0;
        }
        
        .tile:hover:before {
            opacity: 1;
        }
        
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .tile.selected {
            transform: scale(0.95);
            box-shadow: 0 0 0 3px white;
        }
        
        .tile.red { background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%); }
        .tile.blue { background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); }
        .tile.green { background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%); }
        .tile.purple { background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%); }
        .tile.yellow { background: linear-gradient(135deg, #ffd200 0%, #f7971e 100%); }
        .tile.orange { background: linear-gradient(135deg, #ff8008 0%, #ffc837 100%); }
        
        .objectives {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .objective {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .objective i {
            font-size: 24px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .sidebar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(10px);
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }
        
        .section h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .section h3 i {
            color: #ffcc00;
        }
        
        .boosters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .booster {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .booster:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
        
        .booster i {
            font-size: 24px;
            color: #ffcc00;
        }
        
        .levels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .levels::-webkit-scrollbar {
            width: 5px;
        }
        
        .levels::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .level {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .level:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .level.current {
            background: rgba(255, 204, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .level.completed i {
            color: #ffcc00;
            margin-left: 5px;
        }
        
        .shop-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .shop-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .shop-item:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .shop-item i {
            color: #ffcc00;
            font-size: 20px;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            border-radius: 5px;
            width: 65%;
            transition: width 0.5s ease;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .moves, .score, .timer {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .moves i, .score i, .timer i {
            color: #ffcc00;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .board {
                max-width: 400px;
            }
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                width: 100%;
                justify-content: space-around;
            }
            
            .board {
                max-width: 320px;
            }
            
            .tile {
                font-size: 20px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .game-info {
                justify-content: center;
            }
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .explode {
            animation: explode 0.3s ease-out;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .achievement {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .achievement.show {
            opacity: 1;
        }
        
        .combo-popup {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
            z-index: 10;
            pointer-events: none;
            animation: floatUp 1s ease-out;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading-bar-container {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .loading-text {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-title">Royal Match Deluxe</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Chargement 0%</div>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <div class="header">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>Royal Match Deluxe</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-coins"></i>
                    <span id="coins">1250</span>
                </div>
                <div class="stat">
                    <i class="fas fa-heart"></i>
                    <span id="hearts">5</span>
                </div>
                <div class="stat">
                    <i class="fas fa-gem"></i>
                    <span id="gems">25</span>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="moves">
                <i class="fas fa-sync-alt"></i>
                <span id="moves">15</span>
            </div>
            <div class="score">
                <i class="fas fa-star"></i>
                <span id="score">0</span>
            </div>
            <div class="timer">
                <i class="fas fa-clock"></i>
                <span id="time">120</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="level-progress"></div>
        </div>
        
        <div class="main-content">
            <div class="game-board">
                <div class="objectives">
                    <div class="objective">
                        <i class="fas fa-bullseye red"></i>
                        <span>Objectif: 5000 points</span>
                    </div>
                    <div class="objective">
                        <i class="fas fa-bullseye blue"></i>
                        <span>20 bleus</span>
                    </div>
                </div>
                
                <div class="board" id="game-board">
                    <!-- Les tuiles seront générées par JavaScript -->
                </div>
                
                <div class="controls">
                    <button class="btn" id="restartBtn"><i class="fas fa-redo"></i> Recommencer</button>
                    <button class="btn" id="hintBtn"><i class="fas fa-lightbulb"></i> Indice</button>
                    <button class="btn" id="boostersBtn"><i class="fas fa-bolt"></i> Boosters</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="section">
                    <h3><i class="fas fa-fire"></i> Boosters</h3>
                    <div class="boosters">
                        <div class="booster" id="boosterBomb">

                        </div>
                        <div class="booster" id="boosterSwitch">
                            <i class="fas fa-arrows-alt-h"></i>
                            <span>Échange</span>
                            <small>x5</small>
                        </div>
                        <div class="booster" id="boosterTime">
                            <i class="fas fa-hourglass-half"></i>
                            <span>+ Temps</span>
                            <small>x2</small>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3><i class="fas fa-list"></i> Niveaux</h3>
                    <div class="levels" id="levelsContainer">
                        <!-- Les niveaux seront générés par JavaScript -->
                    </div>
                </div>
                
                <div class="section">
                    <h3><i class="fas fa-store"></i> Boutique</h3>
                    <div class="shop-items">
                        <div class="shop-item">
                            <i class="fas fa-coins"></i>
                            <div>
                                <div>1000 Pièces</div>
                                <small>2,99 €</small>
                            </div>
                        </div>
                        <div class="shop-item">
                            <i class="fas fa-heart"></i>
                            <div>
                                <div>5 Vies</div>
                                <small>1,99 €</small>
                            </div>
                        </div>
                        <div class="shop-item">
                            <i class="fas fa-gem"></i>
                            <div>
                                <div>10 Gemmes</div>
                                <small>4,99 €</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Niveau complété avec succès!</span>
    </div>
    
    <div class="achievement" id="achievement">
        <i class="fas fa-trophy"></i>
        <div>
            <div>Nouveau succès!</div>
            <small>5 combos en un mouvement</small>
        </div>
    </div>

    <script>
        // Classe principale du jeu
        class RoyalMatchGame {
            constructor() {
                this.colors = ['red', 'blue', 'green', 'purple', 'yellow', 'orange'];
                this.icons = ['fas fa-heart', 'fas fa-star', 'fas fa-circle', 'fas fa-square', 'fas fa-diamond', 'fas fa-certificate'];
                this.currentLevel = 1;
                this.totalLevels = 15;
                this.score = 0;
                this.movesLeft = 15;
                this.timeLeft = 120;
                this.selectedTile = null;
                this.isSwapping = false;
                this.gameActive = false;
                this.timerInterval = null;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.generateLevelsList();
                this.showLoadingScreen();
            }
            
            showLoadingScreen() {
                const loadingScreen = document.getElementById('loadingScreen');
                const loadingBar = document.getElementById('loadingBar');
                const loadingText = document.getElementById('loadingText');
                const gameContainer = document.getElementById('gameContainer');
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        
                        loadingBar.style.width = '100%';
                        loadingText.textContent = 'Chargement 100%';
                        
                        setTimeout(() => {
                            loadingScreen.style.opacity = '0';
                            setTimeout(() => {
                                loadingScreen.style.display = 'none';
                                gameContainer.style.display = 'flex';
                                this.startGame();
                            }, 500);
                        }, 500);
                    } else {
                        loadingBar.style.width = `${progress}%`;
                        loadingText.textContent = `Chargement ${Math.round(progress)}%`;
                    }
                }, 100);
            }
            
            startGame() {
                this.generateBoard();
                this.startTimer();
                this.gameActive = true;
                this.updateUI();
            }
            
            generateBoard() {
                const gameBoard = document.getElementById('game-board');
                gameBoard.innerHTML = '';
                
                for (let i = 0; i < 64; i++) {
                    const randomColor = this.colors[Math.floor(Math.random() * this.colors.length)];
                    const randomIcon = this.icons[Math.floor(Math.random() * this.icons.length)];
                    
                    const tile = document.createElement('div');
                    tile.className = `tile ${randomColor}`;
                    tile.innerHTML = `<i class="${randomIcon}"></i>`;
                    tile.dataset.index = i;
                    tile.dataset.color = randomColor;
                    
                    tile.addEventListener('click', () => this.handleTileClick(tile));
                    
                    gameBoard.appendChild(tile);
                }
            }
            
            handleTileClick(tile) {
                if (!this.gameActive || this.isSwapping) return;
                
                if (this.selectedTile === null) {
                    // Première sélection
                    this.selectedTile = tile;
                    tile.classList.add('selected');
                } else {
                    // Deuxième sélection - essayez d'échanger
                    if (this.selectedTile === tile) {
                        // Désélectionner si on clique sur la même tuile
                        tile.classList.remove('selected');
                        this.selectedTile = null;
                    } else if (this.areAdjacent(this.selectedTile, tile)) {
                        // Échanger les tuiles adjacentes
                        this.swapTiles(this.selectedTile, tile);
                    } else {
                        // Sélectionner une nouvelle tuile
                        this.selectedTile.classList.remove('selected');
                        this.selectedTile = tile;
                        tile.classList.add('selected');
                    }
                }
            }
            
            areAdjacent(tile1, tile2) {
                const index1 = parseInt(tile1.dataset.index);
                const index2 = parseInt(tile2.dataset.index);
                
                // Vérifier si les tuiles sont adjacentes horizontalement ou verticalement
                const diff = Math.abs(index1 - index2);
                return diff === 1 || diff === 8;
            }
            
            swapTiles(tile1, tile2) {
                this.isSwapping = true;
                
                // Échanger les données
                const index1 = tile1.dataset.index;
                const index2 = tile2.dataset.index;
                
                tile1.dataset.index = index2;
                tile2.dataset.index = index1;
                
                // Échanger les positions visuelles
                const tempHTML = tile1.innerHTML;
                const tempColor = tile1.dataset.color;
                const tempClass = tile1.className;
                
                tile1.innerHTML = tile2.innerHTML;
                tile1.dataset.color = tile2.dataset.color;
                tile1.className = tile2.className;
                
                tile2.innerHTML = tempHTML;
                tile2.dataset.color = tempColor;
                tile2.className = tempClass;
                
                // Réappliquer les écouteurs d'événements
                tile1.addEventListener('click', () => this.handleTileClick(tile1));
                tile2.addEventListener('click', () => this.handleTileClick(tile2));
                
                // Désélectionner
                tile1.classList.remove('selected');
                tile2.classList.remove('selected');
                this.selectedTile = null;
                
                // Vérifier les correspondances après l'échange
                setTimeout(() => {
                    this.checkMatches();
                    this.movesLeft--;
                    this.updateUI();
                    
                    if (this.movesLeft <= 0) {
                        this.endGame(false);
                    }
                    
                    this.isSwapping = false;
                }, 300);
            }
            
            checkMatches() {
                // Ici, vous implémenteriez la logique pour vérifier les correspondances
                // Pour l'instant, nous allons simplement ajouter des points aléatoires
                const points = Math.floor(Math.random() * 100) + 50;
                this.addScore(points);
                
                // Afficher un popup de combo
                this.showComboPopup(points);
            }
            
            addScore(points) {
                this.score += points;
                
                // Mettre à jour la barre de progression
                const progressBar = document.getElementById('level-progress');
                const progressPercentage = Math.min(100, (this.score / 5000) * 100);
                progressBar.style.width = `${progressPercentage}%`;
                
                // Vérifier si le niveau est complété
                if (this.score >= 5000) {
                    this.endGame(true);
                }
            }
            
            showComboPopup(points) {
                const gameBoard = document.getElementById('game-board');
                const popup = document.createElement('div');
                popup.className = 'combo-popup';
                popup.textContent = `+${points}`;
                popup.style.left = `${Math.random() * 80 + 10}%`;
                popup.style.top = `${Math.random() * 80 + 10}%`;
                
                gameBoard.appendChild(popup);
                
                setTimeout(() => {
                    gameBoard.removeChild(popup);
                }, 1000);
            }
            
            startTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('time').textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        this.endGame(false);
                    }
                }, 1000);
            }
            
            endGame(isWin) {
                this.gameActive = false;
                clearInterval(this.timerInterval);
                
                if (isWin) {
                    this.showNotification('Niveau complété!');
                    setTimeout(() => {
                        this.showAchievement('Nouveau record! 3 étoiles');
                    }, 1500);
                    
                    // Débloquer le niveau suivant
                    const currentLevelElem = document.querySelector(`.level[data-level="${this.currentLevel}"]`);
                    if (currentLevelElem) {
                        currentLevelElem.classList.add('completed');
                        currentLevelElem.innerHTML = `${this.currentLevel} <i class="fas fa-check"></i>`;
                    }
                    
                    // Passer au niveau suivant après un délai
                    setTimeout(() => {
                        this.currentLevel++;
                        if (this.currentLevel > this.totalLevels) {
                            this.currentLevel = 1;
                        }
                        this.resetGame();
                    }, 3000);
                } else {
                    this.showNotification('Temps écoulé! Essayez encore.');
                    
                    // Réinitialiser après un délai
                    setTimeout(() => {
                        this.resetGame();
                    }, 2000);
                }
            }
            
            resetGame() {
                this.score = 0;
                this.movesLeft = 15;
                this.timeLeft = 120;
                this.selectedTile = null;
                
                this.generateBoard();
                this.startTimer();
                this.gameActive = true;
                this.updateUI();
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('moves').textContent = this.movesLeft;
                document.getElementById('time').textContent = this.timeLeft;
            }
            
            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.querySelector('span').textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            showAchievement(message) {
                const achievement = document.getElementById('achievement');
                achievement.querySelector('div > div').textContent = message;
                achievement.classList.add('show');
                
                setTimeout(() => {
                    achievement.classList.remove('show');
                }, 3000);
            }
            
            generateLevelsList() {
                const levelsContainer = document.getElementById('levelsContainer');
                levelsContainer.innerHTML = '';
                
                for (let i = 1; i <= this.totalLevels; i++) {
                    const level = document.createElement('div');
                    level.className = 'level';
                    if (i === this.currentLevel) {
                        level.classList.add('current');
                    }
                    level.dataset.level = i;
                    level.textContent = i;
                    
                    level.addEventListener('click', () => {
                        if (i <= this.currentLevel) {
                            this.currentLevel = i;
                            this.resetGame();
                            
                            document.querySelectorAll('.level').forEach(lvl => {
                                lvl.classList.remove('current');
                            });
                            level.classList.add('current');
                        }
                    });
                    
                    levelsContainer.appendChild(level);
                }
            }
            
            setupEventListeners() {
                // Bouton recommencer
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.resetGame();
                });
                
                // Bouton indice
                document.getElementById('hintBtn').addEventListener('click', () => {
                    this.showNotification('Indice activé! Cherchez les groupes de 3+ tuiles.');
                });
                
                // Bouton boosters
                document.getElementById('boostersBtn').addEventListener('click', () => {
                    this.showNotification('Menu boosters ouvert!');
                });
                
                // Boosters individuels
                document.getElementById('boosterBomb').addEventListener('click', () => {
                    this.showNotification('Bombe activée!');
                });
                
                document.getElementById('boosterRainbow').addEventListener('click', () => {
                    this.showNotification('Arc-en-ciel activé!');
                });
                
                document.getElementById('boosterSwitch').addEventListener('click', () => {
                    this.showNotification('Échange activé!');
                });
                
                document.getElementById('boosterTime').addEventListener('click', () => {
                    this.timeLeft += 30;
                    this.updateUI();
                    this.showNotification('+30 secondes!');
                });
            }
        }

        // Initialiser le jeu quand la page est chargée
        document.addEventListener('DOMContentLoaded', function() {
            const game = new RoyalMatchGame();
        });
    </script>
