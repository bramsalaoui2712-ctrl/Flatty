name: Release Android APK (signed) on tag

on:
  push:
    tags:
      - "v*.*.*"   # ex: v1.0.1

jobs:
  build-release:
    name: build-android-release
    runs-on: ubuntu-24.04

    env:
      # Optionnel : supprime l'avertissement compileSdk 35
      ORG_GRADLE_PROJECT_android_suppressUnsupportedCompileSdk: "35"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Capacitor copy (web → android)
        run: npx cap copy android

      - name: Capacitor sync (plugins)
        run: npx cap sync android

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # Certaines images tirent Gradle 8.4 par défaut ; on force une version OK
      - name: Force Gradle 8.6 wrapper (si besoin)
        run: |
          sed -i 's/gradle-[0-9.]\+-\(all\|bin\)\.zip/gradle-8.6-all.zip/' android/gradle/wrapper/gradle-wrapper.properties
          grep distributionUrl android/gradle/wrapper/gradle-wrapper.properties

      - name: Build Android APK (release, unsigned)
        working-directory: android
        run: ./gradlew --no-daemon assembleRelease

      # --- Signature + zipalign via action dédiée ---
      - name: Sign APK
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          # Utilise la version build-tools disponible (35 est OK)
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign.outputs.signedReleaseFile }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: ${{ steps.sign.outputs.signedReleaseFile }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
