name: build-android-release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Capacitor copy (web → android)
        run: npx cap copy android

      - name: Capacitor sync (plugins)
        run: npx cap sync android

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Force Gradle 8.6 wrapper (si besoin)
        run: |
          sed -i 's/gradle-[0-9.]\+-\(all\|bin\)\.zip/gradle-8.6-all.zip/' android/gradle/wrapper/gradle-wrapper.properties
          grep distributionUrl android/gradle/wrapper/gradle-wrapper.properties

      - name: Build Android APK (release, unsigned)
        run: cd android && ./gradlew --no-daemon assembleRelease

      # === Vérification des secrets / keystore AVANT la signature ===
      - name: Verify keystore secrets
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > tmp.jks
          echo "[info] Keystore size: $(wc -c < tmp.jks) bytes"
          keytool -list -keystore tmp.jks -storepass "$ANDROID_KEYSTORE_PASSWORD" >/dev/null
          keytool -list -v -keystore tmp.jks -alias "$ANDROID_KEY_ALIAS" -storepass "$ANDROID_KEYSTORE_PASSWORD" -keypass "$ANDROID_KEY_PASSWORD" >/dev/null
          echo "[ok] Keystore + alias + mots de passe vérifiés."

      - name: Sign APK
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign.outputs.signedReleaseFile }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.sign.outputs.signedReleaseFile }}
