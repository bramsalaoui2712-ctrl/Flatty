apply plugin: 'com.android.application'

/**
 * Repos de résolution des dépendances de CE module
 * (google + mavenCentral obligatoires, flatDir 'libs' inoffensif)
 */
repositories {
    google()
    mavenCentral()
    flatDir { dirs 'libs' }
}

android {
    namespace "com.brams.flappycube"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.brams.flappycube"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        resources {
            excludes += [ "META-INF/LICENSE*", "META-INF/NOTICE*", "META-INF/DEPENDENCIES" ]
        }
    }
}

dependencies {
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation project(':capacitor-android')
    // autres deps éventuelles : garder ici
}
